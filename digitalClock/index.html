<!DOCTYPE html>

<html lang="en-US">

<head>

	<title>Digital Clock</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=0.5">
	<link rel="icon" href="images/background.jpg">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div class="clock">

	<div class="container">
		
		<div class="hours">
			<h1>--</h1>
			<span class="bottom-cover">
				<h1>Hours</h1>
			</span>
		</div>

		<div class="minutes">
			<h1>--</h1>
			<span class="bottom-cover">
				<h1>Minutes</h1>
			</span>
		</div>

		<div class="seconds">
			<h1>--</h1>
			<span class="bottom-cover">
				<h1>Seconds</h1>
			</span>
		</div>

		<span class="am_pm">
			<h1>--</h1>
		</span>

	</div>
</div>


	<script type="text/javascript" src="script.js"></script>

</body>

</html>
